validate_task:
  # Run tests, SonarQube analysis
  depends_on: build
  eks_container:
    <<: *CONTAINER_DEFINITION
    cpu: 2
    memory: 2G
  <<: *NODE_MODULES_CACHE_TEMPLATE
  script:
    - echo "Validate"

test_windows_task:
#  name: Run tests on Windows
  depends_on: validate
  ec2_instance:
    <<: *WINVM_DEFINITION
  <<: *NODE_MODULES_CACHE_TEMPLATE
  script:
    - source cirrus-env QA
    - npm run compile
    - npm run prepare
    - npm run test-cov
  always:
    unit_tests_artifacts:
      path: '**/alltests.xml'
      format: junit

test_linux_task:
#  name: Run tests on Linux
  depends_on: validate
  eks_container:
    <<: *XVFB_CONTAINER_DEFINITION
    cpu: 4
    memory: 4G
  env:
    DISPLAY: ":10"
    SONARQUBE_NEXT_TOKEN: VAULT[development/kv/data/next data.token]
    SONARQUBE_NEXT_URL: VAULT[development/kv/data/next data.url]
  <<: *NODE_MODULES_CACHE_TEMPLATE
  start_virtual_screen_background_script:
    - xvfb_daemon_start
  script:
    - sleep 5
    - source cirrus-env QA
    - npm run compile
    - npm run prepare
    - npm run test-cov
  sonarqube_analysis_script: |
    node_modules/sonarqube-scanner/src/bin/sonar-scanner \
      -Dsonar.projectKey="org.sonarsource.sonarlint.vscode:sonarlint-vscode" \
      -Dsonar.organization="sonarsource" \
      -Dsonar.projectName="SonarLint for VSCode" \
      -Dsonar.host.url="$SONARQUBE_NEXT_URL" \
      -Dsonar.token="$SONARQUBE_NEXT_TOKEN" \
      -Dsonar.branch.name="$GITHUB_BRANCH" \
      -Dsonar.analysis.buildNumber="$BUILD_NUMBER" \
      -Dsonar.analysis.sha1="$GIT_SHA1"  \
      -Dsonar.analysis.repository="$GITHUB_REPO"

  always:
    unit_tests_artifacts:
      path: '**/alltests.xml'
      format: junit

mend_scan_task:
  depends_on:
    - test_linux
  <<: *ONLY_IF_WITH_NIGHTLY
  <<: *ONLY_MAIN_BRANCHES
  eks_container:
    <<: *CONTAINER_DEFINITION
#  <<: *MAVEN_CACHE_DEFINITION
  env:
    WS_APIKEY: VAULT[development/kv/data/mend data.apikey]
    WS_PRODUCTNAME: SonarLint/VSCode
    JDK_VERSION: "11"
  prepare_scripts:
    - export MEND_PROJECT_VERSION=${PACKAGE_VERSION}.replace('-SNAPSHOT', '')
  whitesource_script:
    - source cirrus-env QA # read build number
    - export PACKAGE_VERSION=$(npm pkg get version | sed "s|-SNAPSHOT|+$BUILD_NUMBER|g")

    # TODO: adapt for NPM
#    - mvn clean install -DskipTests
    - source ws_scan.sh
#  cleanup_before_cache_script: cleanup_maven_repository
  allow_failures: "true"
  always:
    ws_artifacts:
      path: "whitesource/**/*"

qa_task:
#  name: Run ITs
  depends_on: validate
  eks_container:
    <<: *XVFB_CONTAINER_DEFINITION
    cpu: 4
    memory: 4G
  <<: *NODE_MODULES_CACHE_TEMPLATE
  matrix:
    - env:
        QA_CATEGORY: oldest_supported
        VSCODE_VERSION: '1.73.0'
    - env:
        QA_CATEGORY: stable
        VSCODE_VERSION: 'stable'
    - env:
        QA_CATEGORY: insiders
        VSCODE_VERSION: 'insiders'
  env:
    DISPLAY: ":10"
    RECORD_FILENAME: "${CIRRUS_WORKING_DIR}/record_vscode_${QA_CATEGORY}.mp4"
  prepare_tests_script:
    - source cirrus-env QA
    - npm i
    - node_modules/.bin/gulp package
    - cd its
    - npm i
  start_screen_recording_background_script:
    - xvfb_daemon_start
    - sleep 10 # give xvfb some time to start
    - ffmpeg -f x11grab -video_size 1024x768 -i ${DISPLAY} -codec:v libx264 -r 12 -vf "drawtext=text='%{localtime\:%T} UTC':x=w-tw-10:y=5:fontcolor=black:fontsize=20" ${RECORD_FILENAME}
  test_script:
    - source cirrus-env QA
    - npm test
  stop_screen_recording_script:
    - pkill -SIGINT -f ffmpeg
    - sleep 5
    - xvfb_daemon_stop
  always:
    unit_tests_artifacts:
      path: '**/*tests.xml'
      format: junit
    test_recording_artifacts:
      path: ${RECORD_FILENAME}

