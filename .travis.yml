sudo: false

git:
  depth: false

language: node_js
node_js:
  - "lts/*"

cache:
  directories:
    - "node_modules"
    - "~/.sonar"

install:
  - npm install

script:
  - ./node_modules/.bin/gulp clean deploy && ./node_modules/.bin/gulp sonarqube

notifications:
  email: false
  webhooks:
    - secure: ""
  on_start: always
